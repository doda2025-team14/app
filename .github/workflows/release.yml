name: Frontend Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Needed to push commits and tags
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 25

      - name: Determine next version
        id: bump
        run: |
          # Read current version (e.g. "0.0.1-SNAPSHOT")
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current version is: $CURRENT_VERSION"

          # Strip "-SNAPSHOT" if present
          BASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}

          # Split MAJOR.MINOR.PATCH
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          # Bump PATCH version (change logic here if desired)
          PATCH=$((PATCH + 1))

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Will bump version to: $NEW_VERSION"

      - name: Update pom.xml to new version
        run: |
          mvn versions:set -DnewVersion=$NEW_VERSION
          mvn versions:commit

      - name: Commit and tag version
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add pom.xml
          git commit -m "Release version $NEW_VERSION"
          git tag "v$NEW_VERSION"

          git push origin main --follow-tags

      - name: Trigger Backend Release
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.BACKEND_REPO_TOKEN }}
          repository: your-org/your-backend-repo
          event-type: new-version
          client-payload: '{"version": "${{ env.NEW_VERSION }}"}'
