name: Frontend Release

on:
  push:
    branches:
      - master
      - "feature/**"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 25

      - name: Read current version
        id: version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          BASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Current version: $CURRENT_VERSION â†’ Next version: $NEW_VERSION"

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${NEW_VERSION} -DgenerateBackupPoms=false
          mvn versions:commit

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          TAGS="-t ghcr.io/${{ github.repository }}:$NEW_VERSION -t ghcr.io/${{ github.repository }}:latest"
          if [[ "${{ github.ref_name }}" == "feature/continuous-experimentation-setup" ]]; then
            TAGS="$TAGS -t ghcr.io/${{ github.repository }}:experimental"
          fi
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            TAGS="$TAGS -t ghcr.io/${{ github.repository }}:stable"
          fi


          docker build \
            --build-arg GITHUB_USER=${{ github.actor }} \
            --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            --build-arg VERSION=$NEW_VERSION \
            $TAGS .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:$NEW_VERSION
          docker push ghcr.io/${{ github.repository }}:latest
          if [[ "${{ github.ref_name }}" == "feature/continuous-experimentation-setup" ]]; then
            docker push ghcr.io/${{ github.repository }}:experimental
          fi
