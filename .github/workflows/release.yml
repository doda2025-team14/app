name: Frontend Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Java 25
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 25

      - name: Read current version
        id: version
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "CURRENT_VERSION=$CURRENT_VERSION"
          BASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}
          
          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          
          # Optional: bump patch automatically
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumping version: $CURRENT_VERSION â†’ $NEW_VERSION"

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${NEW_VERSION} -DgenerateBackupPoms=false
          mvn versions:commit

      - name: Commit version and tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add pom.xml
          git commit -m "Release frontend version ${NEW_VERSION}" || echo "No changes to commit"
          git tag "v${NEW_VERSION}"
          git push origin main --follow-tags

      # 6. Trigger backend release
      - name: Trigger backend release
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.BACKEND_REPO_TOKEN }}
          repository: your-org/backend-repo
          event-type: new-version
          client-payload: |
            {
              "version": "${{ env.NEW_VERSION }}"
            }
